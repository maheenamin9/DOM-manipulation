<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact" />
        </div>
        <form action="">
            <h3>Drop Us a Review</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" id="txtEmail" class="form-control" placeholder="Your Email *" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtName" class="form-control" placeholder="Your Name *" required />
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtPhone" class="form-control" placeholder="Your Phone Number *"
                            required />
                    </div>
                    <div class="form-group d-flex">
                        <input type="submit" id="btnSubmit" onclick="storeFormData()" class="btnContact greenBtn" value="Send Message" />
                        <button type="reset" class="btnContact">Clear</button>
                    </div>
            

                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" id="txtArea" class="form-control" placeholder="Your Comments *" required
                            style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    <div class="show-data-container" style="color: white;">
            <div class="users">
                <h5>Click button to fetch data</h5>
                <div class="d-flex">
                    <button id="fetchBtn">Fetch users</button>
                    <button id="delAllUserBtn">Delete all users</button>
                </div>
                <div id="showUsersBtn"></div>
            </div>
            <div class="form-data">
                <h5>Click button to show form data</h5>
                <div class="d-flex">
                    <button id="reviewBtn">Form records</button>
                    <button id="delAllFormBtn">Delete all form records</button>
                </div>
                <div id="showReviews"></div>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
